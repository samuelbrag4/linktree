<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>

    <link rel="stylesheet" href="assets/css/global.css">

</head>
<body>

    <main>
        <section class="linktree-card">
            <header class="header-card">
                <img src="assets/images/eu.png" alt="Foto de Perfil" class="linktree-card-img">
                <h1 class="linktree-card-name">Samuel Braga</h1>
                <p class="linktree-card-job">Desenvolvedor de Software</p>
            </header>

            <nav class="linktree-card-links">
                <ul class="linktree-card-links-list">
                    <li class="linktree-card-links-list-item">
                        <a href="https://github.com/samuelbrag4" target="_blank" class="linktree-card-links-list-item-link" aria-label="GitHub">
                            <img src="assets/icons/github.png" alt="GitHub"> GitHub
                        </a>
                    </li>
                    <li class="linktree-card-links-list-item">
                        <a href="https://www.linkedin.com/in/samuelbrag4/" target="_blank" class="linktree-card-links-list-item-link" aria-label="LinkedIn">
                            <img src="assets/icons/linkedin.png" alt="LinkedIn"> LinkedIn
                        </a>
                    </li>
                    <li class="linktree-card-links-list-item">
                        <a href="https://codepen.io/SamuelBrag4" target="_blank" class="linktree-card-links-list-item-link" aria-label="CodePen">
                            <img src="assets/icons/codepen.png" alt="CodePen"> CodePen
                        </a>
                    </li>
                    <li class="linktree-card-links-list-item">
                        <a href="assets/pages/notfound.html" target="_blank" class="linktree-card-links-list-item-link" aria-label="Portfólio">
                            <img src="assets/icons/User.png" alt="Portfólio"> Portfólio
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>

</body>
</html>
